<div role="main">
      
    <div class="card" style="float:left;margin-left:5%;margin-top:3%;">
      <h5>Block Height</h5>
      <p-chart height="300" width="400" type="line" [data]="basicData1" [options]="basicOptions"></p-chart>
    </div>

    <div class="card" style="float:left;margin-left:5%;margin-top:3%;">
      <h5>Transaction Value (last 500 blocks)</h5>
      <p-chart height="300" width="400" type="line" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>

    <div class="card" style="float:left;margin-left:5%;margin-top:3%;">
      <h5>Transaction Volume (last 500 blocks)</h5>
      <p-chart height="300" width="400" type="line" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>


     <!-- 2nd Row of Charts --> 
    <div class="card" style="float:left;margin-left:5%;">
      <h5>Avg Block Size</h5>
      <p-chart height="300" width="400" type="line" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>

    <div class="card" style="float:left;margin-left:5%;">
      <h5>Total Fees (last 500 blocks)</h5>
      <p-chart height="300" width="400" type="line" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>

</div>
